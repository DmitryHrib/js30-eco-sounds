<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Sounds</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class = "header">
        <div class="header-container">
            <div class="header-logo ">
                <img src="./img/svg/logo.svg" alt="logo" class="header-item header-logo-pic" data-item = "forest">
            </div>
            <nav class="header-nav">
                <ul class="header-items">
                    <li class="header-item header-itemH" data-item="solovey">
                        Соловей
                    </li>
                    <li class="header-item header-itemH" data-item="drozd">

                    </li>
                    <li class="header-item header-itemH" data-item="zarynka">
                        Малиновка
                    </li>
                    <li class="header-item header-itemH" data-item="javoronok">
                        Жаворонок
                    </li>
                    <li class="header-item header-itemH" data-item="slavka">
                        Славка
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="cover">
            <img src="./img/forest.jpg" alt="cover" class="cover__img">
            <div class="buttons">
                <div class="btn play"> <img src="./img/svg/play.svg" alt="btn" class="img__src"> </div>
            </div>
            <audio class="audio" src="./audio/forest.mp3"></audio>   
        </div> 
               
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-number">
                <p class="footer-cop">©</p>
                <p class="footer-year">2022</p>
                <p class="footer-git">
                    <a href="https://github.com/DmitryHrib" target="_blank" class="footer-git-text">github</a>
                </p>

            <a href="https://rs.school/js-stage0/" target="_blank" class="footer-rss"></a>

    <script src="js/index.js"></script>

</html>
